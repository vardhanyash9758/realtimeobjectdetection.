<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Object Detection</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      img {
        border: 1px solid #ddd;
        background: #000;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Real-time Object Detection</h1>
    <img
      src="{{ url_for('video_feed') }}"
      width="500"
      height="auto"
      id="video"
    />
    <a href="{{ url_for('stop') }}"><button>Stop Video</button></a>
    <a href="{{ url_for('resume') }}"><button>Resume Video</button></a>
  </body>
</html>
